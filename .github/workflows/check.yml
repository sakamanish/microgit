name: CI Workflow
name: CI Pipeline

on:
  push:
    branches: [ main ]
    branches: [ "main" ]
  pull_request:
    branches: [ main ]
    branches: [ "main" ]

jobs:
  # ✅ Job 1: Python Tests
  python-tests:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # ----------------------
      # Checkout
      # ----------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------
      # Python Backend Setup
      # ----------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest

  # ✅ Job 2: React Build
  react-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4
        uses: actions/setup-python@v4
        with:
          node-version: '18'
      - name: Install packages
        run: npm install
      - name: Build project
        run: npm run build

  # ✅ Job 3: Deploy HTML/CSS/JS to GitHub Pages
  deploy:
    needs: [react-build]   # run after react-build succeeds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          else
            echo "No backend requirements.txt found, skipping..."
          fi

      # ----------------------
      # Node/React Frontend Setup
      # ----------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build   # for React, or ./public for plain HTML
          node-version: "18"

      - name: Install frontend dependencies
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm install
          else
            echo "No frontend package.json found, skipping..."
          fi

      - name: Build React frontend
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm run build --if-present
          else
            echo "No React frontend found, skipping build..."
          fi

      # ----------------------
      # (Optional) Run backend tests
      # ----------------------
      - name: Run Python tests
        run: |
          if [ -d backend/tests ]; then
            pytest backend/tests
          else
            echo "No backend tests found, skipping..."
          fi
